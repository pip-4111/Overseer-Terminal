<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacking Screen</title>
  <link rel="stylesheet" href="hacking-screen.css">
  <script src="hack-script.js" defer></script>
</head>
<body>
  <body>
    <div id="terminal-container" class="container">
      <div class="os-info">
        <div class="terminal-line">=---------------------------------------------------------------------------=</div>
        <div class="terminal-line">|&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome To ROBCO Industries (TM) TERMLINK&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</div>
        <div class="terminal-line">|---------------------------------------------------------------------------|</div>
      </div>
  
      <div id="attempts">
        Attempts Remaining: 
      <span class="attempt-box">▮</span>
      <span class="attempt-box">▮</span>
      <span class="attempt-box">▮</span>
      <span class="attempt-box">▮</span>
      <span class="pass-req">Password Required&nbsp;&nbsp;</span>
    </div>

    <div id="loading-message">
      Loading<span id="dots"></span>
    </div>
    

    <div class="grid-container">
      <div class="grid" id="grid1"></div>
      <div class="grid" id="grid2"></div>
      <div class="grid" id="grid3"></div>
      <div class="grid" id="grid4"></div>
    </div>
    <div id="likeness-container"></div>
  </div>
</body>
</html>
