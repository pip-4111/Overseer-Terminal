<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <link rel="stylesheet" href="terminal.css">
</head>
<body>
  <div id="terminal-container">
    <div class="os-info">
      <div class="terminal-line">=---------------------------------------------------------------------------=</div>
      <div class="terminal-line">|&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome To ROBCO Industries (TM) TERMLINK&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</div>
      <div class="terminal-line">|---------------------------------------------------------------------------|</div>
      <div class="terminal-line-one permanent-highlight">&nbsp;&nbsp;&nbsp;&nbsp;TERMINAL</div>
    </div>
   
<div id=" login-time">
  <div class="terminal-login">last login: 12 : 03 : 37</div>
</div>

    <div id="cmd-input-container">
      <span id="cmd-text">cmd:</span>
      <input type="text" id="cmd-input" />
    </div>
  </div>

  <script>
document.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    window.location.href = 'hacking-screen.html'; 
  }
});

document.querySelectorAll('input[type="text"], input[type="password"]').forEach(input => {
  input.setAttribute('autocomplete', 'off');
});
  </script>
</body>
</html>
